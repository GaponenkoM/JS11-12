<!DOCTYPE html>
<html>
<head>      
	<meta charset="UTF-8">
	<title>Резюме JS-12</title>
	<link rel="shortcut icon" href="img/kitti.ico">
	<link href="css/reset.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/tmpl.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<script type="text/tmpl" id="header">
		<div class="band">
			<div class="fond">
				<div class="centre">
					<div class="picture">
						<h1><%= data[0]%></h1>	
						<a href="<%= data[1]%>" target="_blank">
							<img class="foto" src="<%= data[2]%>" alt="Мое фото" title="Я">
						</a>
						<p><%= data[3]%></p>
					</div>
	</script>
	<script type="text/tmpl" id="learn">
					<div class="box1">
						<p class="indent">Хочу учить фронтенд потому, что:</p>
						<ul>
							<% for ( var i = 0; i < data1.length; i++ ) { %>
							<li><%=data1[i].list%></li>
							<% } %>
						</ul>
					</div>
	</script>
	<script type="text/tmpl" id="contacts">	
					<div class="box2">
						<p>Мой контактный телефон</p> 
						<p class="indent"><%= data2[0]%></p>
						<p>Мой профиль вконтакте</p>
						<p><a class="reference" href="<%= data2[1]%>" target="_blank" title="Ссылка на мой профиль"><%= data2[2]%></a></p>
					</div>
	</script>
	<script type="text/tmpl" id="feedback">		
					<div class="box3"><p>Мой фидбек</p>
						<p><%= data3[0]%></p>
					</div>
	</script>				
				</div>
			</div>
		</div>		 
</body>
</html>
